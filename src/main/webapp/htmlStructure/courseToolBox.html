<!--课程目录界面  -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div id="courseToolBox">
	<!--课程信息介绍  -->
	<div id="courseIntro">
		<div class="courseDetail" id = 'courseDetail'>
			<!-- <div class="courseTitle f-thide" id="courseTitle">院士系列课程</div>
			<div class="courseQuality f-thide"><p class="courseInfo" id="evaluateNum">(13000人选学)</p></div>
			<p class="courseInfo f-thide" id="publisher">创建人:中科院计算机网络信息中心</p> -->
		</div>
		<div class="courseImage" id = 'courseImage'>
			<!-- <a href="javascript:void(0);"><img src="http://159.226.28.53/course/cloud/1492487652503/i1492487652503.jpg" /></a> -->
		</div>
	</div>
	<!--课程工具栏  -->
	<div id="toolTab">
		<div class="bufferMask"></div>
		<a id='cataLog'>
			<span class="toolIcon" ><i class="fa fa-bars"></i></span>
			<span class="toolName">目录</span>
		</a>
		<!-- <a id='cataLog'>
			<span class="toolIcon"><i class="fa fa-reorder"></i></span>
			<span class="toolName">讨论</span>
		</a>
		<a id='cataLog'>
			<span class="toolIcon"><i class="fa fa-pencil"></i></span>
			<span class="toolName">笔记</span>
		</a> -->
		<div style="clear:both"></div>
	</div>
	<!--详细信息列表  -->
	<div id="informationList">
		<div class="bufferMask"></div>
		<div class="informationPanel catalog">
			<ul class="sectionList" id="sectionList">
				<li class="section">
					<div class="sectionTitle"><span class="sectionIndex"></span><span class="sectionName"></span></div>
					<ul class="courseList">
						<li class="courseItem"><span class="courseItemIcon"></span><span class="courseItemTitle"></span></li>
						
					</ul>
				</li>
				
			</ul>
		</div>
		<div style="clear:both"></div>
	</div>
</div>
<div id="j-hideRightBtn"  title="隐藏课程目录"><div class = "fa_angle"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div></div>
<div id="j-showRightBtn"  title="显示课程目录"><div class = "fa_angle"><i class="fa fa-angle-double-left" aria-hidden="true"></i></div></div>
